<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visa News Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }

    #search-box {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 15px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .news-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .news-card:hover {
      transform: translateY(-5px);
    }

    .news-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 8px;
      font-size: 18px;
    }

    h3 {
      color: #34495e;
      margin-bottom: 8px;
      font-size: 16px;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    .toggle-content {
      margin-top: 10px;
      background-color: #2ecc71;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .toggle-content:hover {
      background-color: #27ae60;
    }

    a {
      margin-top: 10px;
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    #pagination-container {
      text-align: center;
      margin-top: 20px;
    }

    #pagination-container button {
      margin: 0 5px;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #pagination-container button.active {
      background-color: #3498db;
      color: #fff;
      border: 1px solid #3498db;
    }

    #pagination-container button:hover {
      background-color: #2980b9;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>Visa & Immigration News</h1>

  <div id="search-box">
    <input type="text" id="country-input" placeholder="Enter country name (e.g. Canada)">
    <button id="search-btn">Search</button>
    <button id="reset-btn" style="background:#95a5a6;">All News</button>
  </div>

  <div id="news-container"></div>
  <div id="pagination-container"></div>

  <script>
    let currentPage = 1;
    let currentCountry = "";
    const pageSize = 10; // news per page

    async function fetchVisaSerpiNews(country = "", page = 1) {
      currentPage = page;
      currentCountry = country;

      const container = document.getElementById("news-container");
      const paginationContainer = document.getElementById("pagination-container");
      container.innerHTML = "<p>Loading news...</p>";
      paginationContainer.innerHTML = "";

      try {
        let url = `https://visa-news.onrender.com/admin-api/newsData/visaSerpi?page=${page}&pageSize=${pageSize}`;
        if (country) url += `&country=${encodeURIComponent(country)}`;

        const res = await fetch(url);
        const data = await res.json();

        displayNews(data.data || []);
        displayPagination(data.totalPages || 1, data.page || 1);

      } catch (error) {
        console.error("Error fetching news:", error);
        container.innerHTML = "<p>Error loading news.</p>";
      }
    }

    function displayNews(newsList) {
      const container = document.getElementById("news-container");
      container.innerHTML = "";

      if (!newsList.length) {
        container.innerHTML = "<p>No news found.</p>";
        return;
      }

      newsList.forEach(news => {
        const div = document.createElement("div");
        div.classList.add("news-card");

        const imageUrl = news.thumbnail || news.image || news.meta_image || "";

        div.innerHTML = `
          ${imageUrl ? `<img src="${imageUrl}" class="news-image">` : ""}
          <h2>${news.country || "Unknown Country"}</h2>
          <h3>${news.title || "No Title"}</h3>
          <p><strong>Published:</strong> ${news.published_date || "Unknown"}</p>
          <div class="source-info">
            ${news.source?.icon ? `<img src="${news.source.icon}" width="18" style="vertical-align:middle;">` : ""}
            <strong>Source:</strong> ${news.source?.name || "Unknown"}
          </div>
          <button class="toggle-content">Read Full Content</button>
          <p class="full-content" style="display:none;margin-top:10px;">${news.full_content || "No content available"}</p>
          <a href="${news.url}" target="_blank">Read on Source</a>
        `;

        const toggleBtn = div.querySelector(".toggle-content");
        const fullContent = div.querySelector(".full-content");
        toggleBtn.addEventListener("click", () => {
          const isHidden = fullContent.style.display === "none";
          fullContent.style.display = isHidden ? "block" : "none";
          toggleBtn.textContent = isHidden ? "Hide Full Content" : "Read Full Content";
        });

        container.appendChild(div);
      });
    }

    function displayPagination(totalPages, currentPage) {
      const paginationContainer = document.getElementById("pagination-container");
      paginationContainer.innerHTML = "";

      if (totalPages <= 1) return;

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "Previous";
      prevBtn.disabled = currentPage === 1;
      prevBtn.addEventListener("click", () => fetchVisaSerpiNews(currentCountry, currentPage - 1));
      paginationContainer.appendChild(prevBtn);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.addEventListener("click", () => fetchVisaSerpiNews(currentCountry, i));
        paginationContainer.appendChild(btn);
      }

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.addEventListener("click", () => fetchVisaSerpiNews(currentCountry, currentPage + 1));
      paginationContainer.appendChild(nextBtn);
    }

    document.getElementById("search-btn").addEventListener("click", () => {
      const query = document.getElementById("country-input").value.trim();
      fetchVisaSerpiNews(query, 1);
    });

    document.getElementById("reset-btn").addEventListener("click", () => {
      document.getElementById("country-input").value = "";
      fetchVisaSerpiNews("", 1);
    });

    document.getElementById("country-input").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        fetchVisaSerpiNews(query, 1);
      }
    });

    // Load all news on page load
    fetchVisaSerpiNews();
  </script>
</body>

</html>
