<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa News Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }

    #search-box {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 15px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #news-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
    }

    .news-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .news-card:hover {
      transform: translateY(-5px);
    }

    h2 { color: #2c3e50; margin-bottom: 8px; }
    h3 { color: #34495e; margin-bottom: 10px; font-size: 16px; }
    p { color: #555; font-size: 14px; }

    .toggle-content {
      margin-top: 10px;
      background-color: #2ecc71;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .toggle-content:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Visa & Immigration News</h1>

  <div id="search-box">
    <input type="text" id="country-input" placeholder="Enter country name (e.g. Canada)">
    <button id="search-btn">Search</button>
    <button id="reset-btn" style="background:#95a5a6;">All News</button>
  </div>

  <div id="news-container"></div>

  <script>
    async function fetchVisaSerpiNews(country = "") {
      const container = document.getElementById("news-container");
      container.innerHTML = "<p>Loading news...</p>";

      try {
        let url = "https://visa-news.onrender.com/admin-api/newsData/visaSerpi";
        if (country) {
          url += `?country=${encodeURIComponent(country)}`;
        }

        const res = await fetch(url);
        const data = await res.json();

        const newsList = data.data || [];
        displayNews(newsList);
      } catch (error) {
        console.error("Error fetching news:", error);
        container.innerHTML = "<p>Error loading news.</p>";
      }
    }

    function displayNews(newsList) {
      const container = document.getElementById("news-container");
      container.innerHTML = "";

      if (!newsList.length) {
        container.innerHTML = "<p>No news found for this country.</p>";
        return;
      }

      newsList.forEach(news => {
        const div = document.createElement("div");
        div.classList.add("news-card");

        div.innerHTML = `
          <h2>${news.country || "Unknown Country"}</h2>
          <h3>${news.title || "No Title"}</h3>
          <p><strong>Published:</strong> ${news.published_date || "Unknown"}</p>
          <div class="source-info">
            ${news.source?.icon ? `<img src="${news.source.icon}" width="18" style="vertical-align:middle;">` : ""}
            <strong>Source:</strong> ${news.source?.name || "Unknown"}
          </div>
          <button class="toggle-content">Read Full Content</button>
          <p class="full-content" style="display:none;margin-top:10px;">${news.full_content || "No content available"}</p>
          <a href="${news.url}" target="_blank">Read on Source</a>
        `;

        const toggleBtn = div.querySelector(".toggle-content");
        const fullContent = div.querySelector(".full-content");
        toggleBtn.addEventListener("click", () => {
          const isHidden = fullContent.style.display === "none";
          fullContent.style.display = isHidden ? "block" : "none";
          toggleBtn.textContent = isHidden ? "Hide Full Content" : "Read Full Content";
        });

        container.appendChild(div);
      });
    }

    document.getElementById("search-btn").addEventListener("click", () => {
      const query = document.getElementById("country-input").value.trim();
      fetchVisaSerpiNews(query);
    });

    document.getElementById("reset-btn").addEventListener("click", () => {
      document.getElementById("country-input").value = "";
      fetchVisaSerpiNews();
    });

    // Allow pressing Enter
    document.getElementById("country-input").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        fetchVisaSerpiNews(query);
      }
    });

    // Load all on page load
    fetchVisaSerpiNews();
  </script>
</body>
</html>
